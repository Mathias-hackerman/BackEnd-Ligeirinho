<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz Botafogo</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="64x64" href="../src/icone-ligeirinho.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #39477a;
            background-image: url("https://www.transparenttextures.com/patterns/otis-redding.png");
            /* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */
        }
        .quiz-header-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            align-items: center;
            display: block;
            position: relative;
        }
        .quiz-container {
            padding: 40px 20px 32px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 350px);
            background-color: #39477a;
            background-image: radial-gradient(circle at bottom, #39477A, #303350);

            /*background-image: url("https://www.transparenttextures.com/patterns/broken-noise.png");*/

        }
        .quiz-title {
            color: #fff;
            font-size: 3.7rem;
            font-weight: 300;
            margin-bottom: 0;
            margin-top: -15px;
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .quiz-options {
            width: 100%;
            display: flex;
            flex-direction: line;
            gap: 18px;
            margin: 35px;
            margin-top: 3px;
            margin-bottom: 3px;
            padding: 5px;
            justify-content: center;
            align-items: center;
        }
        .quiz-option {
            color: #fff;
            font-size: 2.5rem;
            border: 2px solid transparent;
            width: 500px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;
            height: 250px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            position: relative;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #4b4b4b;
            background-image: url("https://www.transparenttextures.com/patterns/broken-noise.png");
            justify-content: center;
            align-items: center;
            display: flex;
            
        }
        .quiz-option {
            
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(90deg, #1C8CD1, #3F79A8, #FA940B) 1;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
        }
        .quiz-option.option-animate {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .quiz-option:hover,
        .quiz-option.selected {
            background: linear-gradient(90deg, #1C8CD1, #3F79A8, #FA940B);
            color: #111;
            border-color: #FA940B;
            box-shadow: 0 0 8px #FA940B55;
        }
        .quiz-next-btn {
            background: linear-gradient(90deg, #FA940B 60%, #F7B733 100%);
            color: #fff;
            font-size: 2.5rem;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 40px;
            padding: 16px 56px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 10px #FA940B44;
            transition: background 0.2s, transform 0.2s;
            display: block;
        }
        .quiz-next-btn:hover {
            background: linear-gradient(90deg, #F7B733 60%, #FA940B 100%);
            transform: scale(1.04);
        }
        @media (max-width: 900px) {
            .quiz-options {
                flex-direction: column;
                gap: 14px;
                margin: 10px 0;
                padding: 0;
            }
            .quiz-option {
                width: 95vw;
                max-width: 420px;
                min-width: 0;
                height: auto;
                min-height: 80px;
                font-size: 1.2rem;
                padding: 12px 8px;
                margin: 0 auto;
            }
            .quiz-header-img {
                height: 160px;
            }
            .quiz-title {
                font-size: 2rem;
            }
            .quiz-next-btn {
                font-size: 1.3rem;
                padding: 12px 24px;
                border-radius: 24px;
            }
            .quiz-container {
                padding: 16px 4vw 16px 4vw;
                min-height: unset;
            }
        }
    </style>
</head>
<body>
    <img class="quiz-header-img" src="../src/biblioteca-botafogo.jpeg" alt="Rio de Janeiro">
    <div class="quiz-container">
        <h1 class="quiz-title" id="quiz-title">Carregando...</h1>
        <div class="quiz-options" id="quiz-options"></div>
        <button class="quiz-next-btn" id="next-btn" disabled>Próximo</button>
    </div>

    <script>
    const quizData = [
    {
        pergunta: "Quais monumentos integram o Centro Histórico do Rio de Janeiro, conforme o texto?",
        alternativas: [
        "Paço Imperial, Biblioteca Nacional, Theatro Municipal",
        "Cristo Redentor, Maracanã, Museu do Amanhã",
        "Forte de Copacabana, Jardim Botânico, Sambódromo"
        ],
        correta: 0
    },
    {
        pergunta: "O que o Centro Histórico do Rio representa para a cidade, segundo o conteúdo?",
        alternativas: [
        "Um espaço de memória do Brasil Imperial e Republicano",
        "Um conjunto moderno de prédios governamentais",
        "Um ponto de comércio e compras"
        ],
        correta: 0
    },
    {
        pergunta: "Qual é a principal função cultural do Teatro Ginástico, de acordo com o texto?",
        alternativas: [
        "Promover espetáculos acessíveis como peças, musicais e dança",
        "Realizar apenas apresentações de ópera",
        "Servir como museu de artes cênicas"
        ],
        correta: 0
    },
    {
        pergunta: "Qual foi o ano de fundação do Teatro Ginástico mencionado no texto?",
        alternativas: [
        "1954",
        "1938",
        "1961"
        ],
        correta: 1
    },
    {
        pergunta: "Qual é o principal foco da Biblioteca Machado de Assis, segundo o texto?",
        alternativas: [
        "Valorização da literatura brasileira e leitura literária",
        "Divulgação de autores estrangeiros",
        "Arquivamento de documentos históricos"
        ],
        correta: 0
    },
    {
        pergunta: "Que tipo de atividades são promovidas na biblioteca para envolver o público?",
        alternativas: [
        "Exibição de filmes e danças folclóricas",
        "Oficinas, clubes de leitura e exposições literárias",
        "Debates jurídicos e cursos técnicos"
        ],
        correta: 1
    }
    ];

    let perguntaAtual = 0;
    let pontuacao = 0;
    let respostaSelecionada = null;

    const quizTitle = document.getElementById("quiz-title");
    const quizOptions = document.getElementById("quiz-options");
    const nextBtn = document.getElementById("next-btn");

    function carregarPergunta(index) {
        const q = quizData[index];
        quizTitle.textContent = q.pergunta;
        quizOptions.innerHTML = "";
        respostaSelecionada = null;
        nextBtn.disabled = true;

        q.alternativas.forEach((texto, i) => {
            const div = document.createElement("div");
            div.classList.add("quiz-option");
            div.textContent = texto;
            div.addEventListener("click", () => selecionarOpcao(div, i));
            quizOptions.appendChild(div);
        });

        // Sempre anima as opções ao carregar a pergunta
        document.querySelectorAll('.quiz-option').forEach((el, i) => {
            el.classList.remove('option-animate'); // Garante reset da animação
            setTimeout(() => el.classList.add('option-animate'), 120 + i * 100);
        });
    }

    function selecionarOpcao(elemento, index) {
    document.querySelectorAll(".quiz-option").forEach(opt => opt.classList.remove("selected"));
    elemento.classList.add("selected");
    respostaSelecionada = index;
    nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
    if (respostaSelecionada !== null) {
        if (respostaSelecionada === quizData[perguntaAtual].correta) {
        pontuacao++;
        }
        perguntaAtual++;
        if (perguntaAtual < quizData.length) {
        carregarPergunta(perguntaAtual);
        } else {
        exibirResultado();
        }
    }
    });

    function exibirResultado() {
    quizTitle.textContent = "Quiz Finalizado!";
    quizOptions.innerHTML = `
        <p style="font-size: 2rem; color: white; font-family: 'Poppins', Arial, sans-serif;">
        Você acertou <strong>${pontuacao}</strong> de <strong>${quizData.length}</strong> perguntas.
        </p>
        <a style="background: #FA940B;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 14px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 2px 10px rgba(250, 148, 11, 0.3);
            transition: 
                background 0.3s ease,
                transform 0.2s ease,
                box-shadow 0.3s ease;
            min-width: 250px;
            margin: 0;
            display: block;
            text-align: center;" href="../map3.html"> Voltar para o mapa </a>
    `;
    nextBtn.style.display = "none";
    }

    carregarPergunta(perguntaAtual);

    </script>
</body>
</html>
