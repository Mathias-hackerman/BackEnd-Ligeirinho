<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pergunta 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: #39477A;
        }
        .quiz-header-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .quiz-container {
            background: #39477A;
            padding: 40px 20px 32px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 180px);
        }
        .quiz-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 36px;
            margin-top: 0;
            letter-spacing: 1px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            box-sizing: border-box;
        }
        .quiz-options {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }
        .quiz-option {
            background: #4B4B4B;
            color: #fff;
            font-size: 1.25rem;
            border: 2px solid transparent;
            /*border-radius: 50px;*/
            padding: 16px 0;
            text-align: center;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
            position: relative;
            box-sizing: border-box;
        }
        .quiz-option {
            border-width: 2px;
            border-style: solid;
            border-image: linear-gradient(90deg, #1C8CD1, #3F79A8, #FA940B) 1;
        }
        .quiz-option:hover, .quiz-option.selected {
            box-shadow: 0 0 8px #FA940B55;
            border-color: #FA940B;
        }
        .quiz-next-btn {
            background: linear-gradient(90deg, #FA940B 60%, #F7B733 100%);
            color: #fff;
            font-size: 1.5rem;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 40px;
            padding: 16px 56px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 10px #FA940B44;
            transition: background 0.2s, transform 0.2s;
            display: block;
        }
        .quiz-next-btn:hover {
            background: linear-gradient(90deg, #F7B733 60%, #FA940B 100%);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <img class="quiz-header-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Rio de Janeiro">
    <div class="quiz-container">
        <h1 class="quiz-title">Pergunta 1</h1>
        <div class="quiz-options">
            <div class="quiz-option">Opção A</div>
            <div class="quiz-option">Opção B</div>
            <div class="quiz-option">Opção C</div>
        </div>
        <button class="quiz-next-btn">Próximo</button>
    </div>
</body>
</html>
