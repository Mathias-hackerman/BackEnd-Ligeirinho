<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Viagem no Tempo - RJ</title>
    <link rel="icon" type="image/png" sizes="16x16" href="src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="48x48" href="src/icone-ligeirinho.png">
    <link rel="icon" type="image/png" sizes="64x64" href="src/icone-ligeirinho.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="inicio-style.css">
</head>
<body>

<div id="page1" class="page">
    <div id="dialogTopBox" class="dialog-top-box">
        Veja, você recebeu&nbsp;<span style="font-weight:bold;">uma carta!</span>
        <img src="src/icone-ligeirinho.png" alt="Ícone Ligeirinho" style="height: 32px; margin-left: 8px;">
    </div>

    <div class="envelope" id="envelope" role="button" aria-label="Abrir envelope">
        <div class="flap" aria-hidden="true"></div>
        <p style="text-align:center; font-family: 'Poppins'; font-size: clamp(16px, 3.2vw, 30px); font-weight: bold; color: #303350; pointer-events: none; margin-top: 70px;">
            Toque para abrir
        </p>
    </div>
</div>

<div id="page2" class="page hidden" aria-hidden="true">
    <div class="msg-box">
        <!--<div class="msg-box-text">
            Você é um grande apreciador de <br>
            história e viaja até o <br>
            Rio de Janeiro a fim de descobrir <br>
            mais sobre o nosso estado
        </div>-->
        <span id="typed-text"></span>
        <button id="btnNext" class="btn-next">Próximo</button>
    </div>
</div>

<div id="page3" class="page hidden" aria-hidden="true">
    <div class="caption-box">
        <!--<div>
            Uma grande viagem no tempo acontece <br>
            após o grande Caos (o desconhecimento) dominar o Rio
        </div>-->
        <span id="page3-text"></span>
        <button id="btnToPage4" class="btn-next">Próximo</button>
    </div>
</div>

<div id="page4" class="page hidden" aria-hidden="true">
    <div class="caption-box">
        <!--<div>
            Agora és convidado a reconstruir a história do nosso estado
            e descobrir as origens do Caos.
        </div>-->
        <span id="page4-text"></span>
        <button id="btnToPage5" class="btn-next">Próximo</button>
    </div>
</div>

<div id="page5" class="page hidden" aria-hidden="true">
    <div class="ligeirinho-container">
        <div class="ligeirinho-wrapper">
            <img src="src/ligeirinho.png" alt="Ligeirinho" class="ligeirinho-img">
            <div class="smoke" aria-hidden="true"></div>
        </div>

        <div class="ligeirinho-text">
            <p style="margin-bottom:8px;">Olá, meu nome é <strong>Ligeirinho</strong>, o grande bibliotecário do Rio de Janeiro.</p>
            <p style="margin:0;">Como foi dito, o Caos dominou todo o nosso conhecimento, precisamos de você para resgatar toda a nossa fonte da vida – <strong>nossa história</strong>.</p>
        </div>
    </div>

    <button id="btnToPage6" class="btn-next" style="margin-top: 8px;">Próximo</button>
</div>

<div id="page6" class="page hidden" aria-hidden="true">
    <div style="
        background: #4b4b4b; color: #fff;
        padding: 16px 22px; border-radius: 10px;
        border: 3px solid; border-image: linear-gradient(90deg, #1C8CD1, #3F79A8, #FA940B) 1; font-size: clamp(16px,2.6vw,22px);
        font-style: italic; text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    ">
        Topa embarcar nessa jornada?
    </div>
    <button id="btnComecar" class="btn-next" style="margin-top: 18px;">Começar!</button>
</div>

<script src="inicio-script.js" defer></script>

</body>
</html>
